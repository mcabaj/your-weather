			<div class="hero" data-bg-image="images/banner.jpg">
				<div class="container">
					<form action="#" class="find-location">
						<input type="text" placeholder="Find your location...">
						<input type="submit" value="Find">
					</form>

				</div>
			</div>
			<div class="forecast-table">
				<div class="container">
					<div class="forecast-container">
						<div class="today forecast" th:object="${currentWeather}">
							<div class="forecast-header">
								<div class="day" "><span  th:text="${currentWeather.dayOfWeek}" class="valueContainer"></span> (Today)</div>
								<div class="date"></div>
							</div> <!-- .forecast-header -->
							<div class="forecast-content">
								<div class="location" th:text="${city}">New York</div>
								<div class="degree">
									<div class="num"><span th:text="${currentWeather.temperature}" class="valueContainer"></span><sup>o</sup>C</div>
									<div class="forecast-icon">
										<img th:src="'images/weathericons/'+${currentWeather.weatherType}+'.svg'" alt="" width=90>
									</div>	
								</div>
								<span ><img src="images/icon-umberella.png" alt=""><span th:text="${currentWeather.rainChance}" class="valueContainer">20</span>%</span>
								<span><img src="images/icon-wind.png" alt=""><span th:text="${currentWeather.windSpeed}" class="valueContainer">20</span> km/h</span>
								<span><img src="images/icon-compass.png" alt=""><span th:text="${currentWeather.windDirection}" class="valueContainer">20</span></span>
							</div>
						</div>

						<div class="forecast" th:each="weather : ${weatherForecast}">
							<div class="forecast-header">
								<div class="day" th:text="${weather.dayOfWeek}">Tuesday</div>
							</div> <!-- .forecast-header -->
							<div class="forecast-content">
								<div class="forecast-icon">
									<img th:src="'images/weathericons/'+${weather.weatherType}+'.svg'"  alt="" width=48>
								</div>
								<div class="degree"><span  th:text="${weather.temperature}" class="valueContainer"></span><sup>o</sup>C</div>
								<small><span  th:text="${weather.nightTemperature}" class="valueContainer"></span><sup>o</sup></small>
							</div>
						</div>


					</div>
				</div>
			</div>
